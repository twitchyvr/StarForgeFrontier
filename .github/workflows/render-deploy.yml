name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render.com
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests before deployment
      run: npm test
      env:
        NODE_ENV: test

    - name: Notify deployment start
      run: |
        echo "ğŸš€ Starting deployment to Render.com"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"

    # Render automatically deploys on push to main branch
    # But we can trigger a manual deploy via API if needed
    - name: Trigger Render deployment
      if: github.event_name == 'workflow_dispatch'
      run: |
        if [ -n "${{ secrets.RENDER_API_KEY }}" ] && [ -n "${{ vars.RENDER_SERVICE_ID }}" ]; then
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ vars.RENDER_SERVICE_ID }}/deploys" \
            -d '{}'
          echo "âœ… Manual deployment triggered"
        else
          echo "â„¹ï¸ Auto-deployment will happen via Git integration"
        fi

    - name: Wait for deployment
      run: |
        echo "â³ Waiting for Render deployment to complete..."
        sleep 120 # Give Render time to build and deploy

    - name: Test deployment
      run: |
        echo "ğŸ§ª Testing deployment..."
        
        # Test health endpoint
        MAX_RETRIES=10
        RETRY=0
        while [ $RETRY -lt $MAX_RETRIES ]; do
          if curl -f -s "https://starforgefrontier.onrender.com/api/health"; then
            echo "âœ… Health check passed"
            break
          else
            echo "â³ Health check failed, retrying... ($((RETRY + 1))/$MAX_RETRIES)"
            RETRY=$((RETRY + 1))
            sleep 30
          fi
        done
        
        if [ $RETRY -eq $MAX_RETRIES ]; then
          echo "âŒ Health check failed after $MAX_RETRIES retries"
          exit 1
        fi

        # Test main page
        if curl -f -s "https://starforgefrontier.onrender.com/" > /dev/null; then
          echo "âœ… Main page accessible"
        else
          echo "âŒ Main page not accessible"
          exit 1
        fi

        # Test authentication page
        if curl -f -s "https://starforgefrontier.onrender.com/auth.html" > /dev/null; then
          echo "âœ… Authentication page accessible"
        else
          echo "âŒ Authentication page not accessible"
          exit 1
        fi

    - name: Deployment success
      run: |
        echo "ğŸ‰ Deployment to Render.com completed successfully!"
        echo "ğŸŒ Live at: https://starforgefrontier.onrender.com/"
        echo "ğŸ”— Auth page: https://starforgefrontier.onrender.com/auth.html"
        echo "ğŸ“Š Health check: https://starforgefrontier.onrender.com/api/health"

  post-deploy:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
    - name: Monitor deployment
      run: |
        echo "ğŸ“Š Starting post-deployment monitoring..."
        
        # Monitor for 5 minutes to ensure stability
        for i in {1..10}; do
          echo "Check $i/10..."
          
          if curl -f -s "https://starforgefrontier.onrender.com/api/health"; then
            echo "âœ… Health check $i passed"
          else
            echo "âŒ Health check $i failed"
            exit 1
          fi
          
          sleep 30
        done
        
        echo "ğŸ¯ Deployment is stable!"

    - name: Update status
      run: |
        echo "ğŸ“ˆ Deployment metrics:"
        echo "- Service: StarForgeFrontier"
        echo "- Environment: Production"
        echo "- Platform: Render.com"
        echo "- Commit: ${{ github.sha }}"
        echo "- Time: $(date)"
        echo "- Status: âœ… SUCCESS"

  notification:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy]
    if: always()

    steps:
    - name: Success notification
      if: needs.deploy.result == 'success' && needs.post-deploy.result == 'success'
      run: |
        echo "ğŸ‰ SUCCESS: StarForgeFrontier deployed successfully!"
        echo "ğŸš€ Live at: https://starforgefrontier.onrender.com/"
        
    - name: Failure notification  
      if: needs.deploy.result == 'failure' || needs.post-deploy.result == 'failure'
      run: |
        echo "ğŸ’¥ FAILURE: StarForgeFrontier deployment failed!"
        echo "ğŸ”§ Please check the logs and fix issues"